services:
  - type: web
    name: demurrage-calculator
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn api:app --host 0.0.0.0 --port $PORT
    plan: free
    runtime: python3.11
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
    healthCheckPath: /docs
    autoDeploy: true

